<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn.icon-icons.com/icons2/390/PNG/512/tic-tac-toe_39453.png">
</head>
<body>
    <div class="player-option">
        <button class="selected">Person</button>
        <button>Computer</button>
    </div>
    <div class="board" id="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <div class="result">
        <span class="message"></span>
        <button class="game-option">Restart</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
